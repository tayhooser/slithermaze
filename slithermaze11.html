<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Puzzle Interface</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f5f5dc; /* Beige background color */
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    height: 100vh;
  }
  .game-container {
    display: flex;
    align-items: flex;
    margin-top: 20px;
    padding: 10px;
  }
  .white-container, .leaderboard-container {
    background-color: #f5f5dc;
    padding: 10px;
    border: 1px solid #000;
    margin: 0 50px;
    display: flex;
    flex-direction: column;
   
  }
  .leaderboard-container {
    
    align-items: flex-start;
    font-size: 0.8em;
    height: 50px;
  }
  .board {
    display: grid;
    grid-template-columns: repeat(16, 25px);
    grid-template-rows: repeat(16, 25px);
    grid-gap: 5px;
    border: 2px solid #000;
    margin: 5 10px;
  }
  .dot {
    width: 5px;
    height: 5px;
    background-color: #000;
    border-radius: 80%;
  }
  .button-container {
    display: flex-end;
    flex-direction: column;
  }
  .button-container button {
    background-color: #ddd;
    border: none;
    cursor: pointer;
    padding: 10px;
    margin-bottom: 5px;
    width: 100%; /* Full width of the container */
  }
  .button-container button:hover {
    background-color: #ccc;
  }
  .bottom-buttons {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
    margin-top: 20px;
  }
  .bottom-buttons .white-container {
    width: 200px; /* Adjust the width as needed */
    margin-bottom: 10px;
  }
  .bottom-buttons button {
    padding: 10px;
    border: none;
    background-color: #ddd;
    cursor: pointer;
    width: 100%;
  }
  .bottom-buttons button:hover {
    background-color: #ccc;
  }

  .save-button-container {
    margin-top: 10px; /* Space between the leaderboard and the save button */
    align-self: flex-end; /* Aligns the save button to the left */
    display: flex; /* This will ensure the img tag inside the button is also left aligned */
  }

  .save-button {
    border: none; /* Removes the border */
    background:#f5f5dc; /* Removes the default grey background */
    padding: 0; /* Removes the padding */
    cursor: pointer; /* Changes the cursor to indicate it's clickable */
    margin-left:15px 0 ;
    
}

img 1 {
    width:50px ; /* Set the width of your image */
    height:50px ; /* Maintain aspect ratio */
    display: ; /* Removes any extra space around the image */
    
}



</style>
</head>
<body>
<div class="game-container">
  <div class="leaderboard-container">
    <strong>LEADERBOARD</strong>
    <div>USR1 00:31</div>
    <div>USR2 2:14</div>
  </div>
  <div class="board">
    <!-- The dots will be added here using JavaScript -->
  </div>
  <div class="button-container">
    <div class="white-container"><button>SUBMIT</button></div>
    <div class="white-container"><button>HINT</button></div>
    <div class="white-container"><button>SOLUTION</button></div>
    <div class="white-container"><button>PRINT</button></div>
    <div class="white-container"><button>RESTART</button></div>
  </div>
</div>
<div class="bottom-buttons">
  <div class="white-container">
    <button>TUTORIAL</button>
  </div>
  <div class="white-container">
    <button>NEW PUZZLE</button>
  </div>
  </div class ="save-button-container">
      <button class = "save button">
      <img src = "save button.png" alt="Button Image"/>
      </button>
      </div>
</div>
<script>
  // JavaScript for generating the 16x16 dot grid
  const board = document.querySelector('.board');
  for (let i = 0; i < 16 * 16; i++) {
    const dot = document.createElement('div');
    dot.className = 'dot';
    board.appendChild(dot);
  }
</script>
</body>
</html>
